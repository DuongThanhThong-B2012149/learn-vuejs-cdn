<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <style>
      .card {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 180px;
        /* background-color: bisque; */
        border-radius: 8px;
        margin: 16px;
      }
      img {
        margin: 8px;
        border-radius: 8px;
        width: 70%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Hello VueJS</h1>
    <section id="contact">
      <div class="card-product card-container" :class="classTesting">
        <div class="card" v-for="product in products">
          <img :src="product.thumnail" alt="product" />
          <div class="">
            <p>{{product.name}}</p>
            <p>{{product.price}}</p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./main.js"></script>
  </body>
</html>
