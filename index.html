<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <style>
      .card-container {
        display: flex;
      }
      .card {
        display: flex;
        flex-direction: column;
        width: 250px;
        border-radius: 8px;
        margin: 16px;
      }
      .card.isActive {
        background-color: aqua;
      }
      img {
        border-radius: 8px;
        width: 100%;
        height: 80%;
      }
      .text-color-red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Hello VueJS</h1>
    <section id="contact">
      <div class="card-product card-container" :class="classTesting">
        <div
          class="card"
          v-for="product in productsComputed"
          :class="product.isActive ? 'isActive' : ''"
          @dblclick="onToggleCard($event,product.id)"
        >
          <img :src="product.thumnail" alt="product" />
          <div class="">
            <p>{{product.name}}</p>
            <p>{{product.price}}</p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./main.js"></script>
  </body>
</html>
